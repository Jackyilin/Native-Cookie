        console.log(document.cookie);

        addCookie("name", "chenyilin", 20);
        addCookie("school", "heida", 30);


        function addCookie(key, val, expires) {             //增加cookie
            var str = key + "=" + val;
            if (expires != undefined) {
                var date = new Date();
                date.setDate(date.getDate() + expires)
                str = str + ";expires=" + date.toUTCString();
            }
            document.cookie = str;
        }

        console.log(getCookie("name"));
        function getCookie(key) {      //获取cookie
            var cookie = document.cookie;
            var aCookie = cookie.split(";");
            for (var i = 0; i < aCookie.length; i++) {
                var arr = aCookie[i].split("=");
                if (arr[0].trim() == key) {
                    return arr[1];
                }

            }
        }

        delCookie("school");
        function delCookie(key) {     //删除cookie
            addCookie(key, "", -1);
        }


    </script>
